  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{shop.shopName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg social-cards">
  
  <ion-card>
  
	<ion-item>
	  <!-- <ion-avatar item-start>
		<img src="assets/img/marty-avatar.png">
	  </ion-avatar> -->
	  <h2 style="font-weight: bold" >{{shop.shopName}}</h2>
	  
	</ion-item>
	<ion-slides pager>

			<ion-slide style="background-color: green">
					<img src="{{shop.shopImage}}">
			</ion-slide>
		
			<ion-slide style="background-color: blue">
					<img src="{{shop.shopImage}}">
			</ion-slide>
		
			<ion-slide style="background-color: red">
          <img src="{{shop.shopImage}}">		
      </ion-slide>
		
		</ion-slides>
  
	
  
	<ion-card-content>
			<ion-card>
					<ion-card-header>
						Explore
					</ion-card-header>
				
					<ion-list>
						<ion-item>						
							<ion-icon name="time" item-start></ion-icon>
							Working Hours
							<ion-item-divider>
								{{shop.shopWorkingHours}}
							</ion-item-divider>
						</ion-item>
				
						<ion-item>
							<ion-icon name="pizza" item-start></ion-icon>
							Dishes
							<ion-item-divider>
									{{shop.shopSignatureDishes}}
								</ion-item-divider>
	
						</ion-item>
				
						<ion-item>
							<ion-icon name="navigate" item-start></ion-icon>
							Location
							<ion-item-divider>
									{{shop.shopLocation}}
								</ion-item-divider>
	
						</ion-item>
				
						<ion-item>
							<ion-icon name="card" item-start></ion-icon>
							Payment Modes
							<ion-item-divider>
									{{shop.shopPaymentMode}}
								</ion-item-divider>
	
						</ion-item>
				
						<ion-item>
							<ion-icon name="cart" item-start></ion-icon>
							Home Delivery
							<ion-item-divider>
								{{shop.shopDeliveryOption}}
							</ion-item-divider>
	
						</ion-item>
				
						<ion-item>
							<ion-icon name="call" item-start></ion-icon>
							Contact Details
							<ion-item-divider>
									{{shop.shopContact}}
								</ion-item-divider>
	
						</ion-item>
				
					</ion-list>
				</ion-card>

	
		
		
		
	</ion-card-content>
  
	<ion-row>
			<ion-col>
          <button ion-button icon-left clear small icon-start (click)="addLike(shop)">
            <div *ngIf="!likeCheck(shop); else dislike">
                <ion-icon name="thumbs-up"></ion-icon>
                <div>{{shop.shopLikesCount}} Likes</div>

            </div>

            <ng-template #dislike>
                <ion-icon name="thumbs-down"></ion-icon>
                <div>{{shop.shopLikesCount}} Likes</div>
            </ng-template>
            
          </button>
        </ion-col>
	  <ion-col>
				<button ion-button icon-left clear small (click)="commentClicked(shop)">
            <ion-icon name="text"></ion-icon>
            <div>{{shop.shopCommentsCount}} Comments</div>
            
          </button>
		</ion-col>
		<ion-col center text-center>
			<button ion-button small (click)="viewLikePage(shop)" color="primary">
				View Likes
			</button>
		</ion-col>
		<ion-col center text-center>
				<button ion-button small (click)="viewCommentPage(shop)" color="primary">
					View Comments
				</button>
			</ion-col>
	  <!-- <ion-col align-self-center text-center>
		<ion-note>
		
		</ion-note>
	  </ion-col> -->
	</ion-row>
  
  </ion-card>
  
  
  
  
  </ion-content>
  
  <style>
	.social-cards ion-col {
	  padding: 0;
	}
  </style>
