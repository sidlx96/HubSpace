
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list  >
  <ion-item *ngFor="let comment of comments">
    <ion-card>
      <ion-item>
        {{comment.user}}

      </ion-item>
      <ion-card-content>
 {{comment.comment}}
      </ion-card-content>
    </ion-card>
  </ion-item>

</ion-list>
</ion-content>
